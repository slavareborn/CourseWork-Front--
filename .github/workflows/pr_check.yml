name: Pull request check

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Read Node.js version from .nvmrc and export it as an environment variable
      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_ENV

      # Step 3: Set up Node.js version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '${{ env.NVMRC }}'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Run ESLint for linting
      - name: Run ESLint
        run: npm run lint

      # Step 6: Run Prettier check
      - name: Prettier Check
        run: npm run format:check

      # Step 7: Run tests
      - name: Run tests
        run: npm run test

      # Step 8: Generate coverage report
      - name: Run coverage
        run: npm run coverage

      # Step 9: Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        continue-on-error: true

      # Step 10: Build the project
      - name: Build the project
        run: npm run build
